<div class="row">
  <div class="col">
    <h2>Recent updates</h2>
  </div>
  <div class="row" *ngFor="let story of stories$ | async">
    <div class="col">
      <img style="max-width:100%;height:auto;" *ngIf="story" [src]="story.titleImageUrl" />
    </div>
    <div class="col">
      <label *ngIf="story">
        {{ story.content }}
      </label>
    </div>
  </div>
</div>
