<h2 class="text-center">Recent updates</h2>
<div class="row" *ngFor="let story of stories$ | async" style="margin-bottom:10px;">
  <div class="col-12">
    <h3 style="color:forestgreen">{{ story.name }}</h3>
  </div>
  <div class="col-md-6 col-sm-12">
    <img style="max-width:100%;height:auto;" *ngIf="story" [src]="story.titleImageUrl" />
  </div>
  <div class="col-md-6 col-sm-12">
    <label *ngIf="story">
      {{ story.content }}
    </label>
  </div>
</div>
