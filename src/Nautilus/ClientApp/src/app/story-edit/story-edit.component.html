<h1>Add/Edit Story</h1>
<div class="row">
  <div class="col">
    <form [formGroup]="storyForm" (ngSubmit)="onSubmit(storyForm.value)">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name"
                   class="form-control" required minlength="3">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors.required">
                Name is required.
              </div>
              <div *ngIf="name.errors.minlength">
                Name must be at least 3 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="title">Entry card</label>
            <input id="entryCardId" type="text" formControlName="entryCardId"
                   class="form-control" required minlength="3">
            <div *ngIf="entryCardId.invalid && (entryCardId.dirty || entryCardId.touched)" class="alert alert-danger">
              <div *ngIf="entryCardId.errors.required">
                Entry card is required.
              </div>
              <div *ngIf="entryCardId.errors.minlength">
                Entry card must be at least 3 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="!storyForm.valid">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
