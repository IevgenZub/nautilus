<h1>Add/Edit Story</h1>
<div class="row">
  <div class="col">
    <form [formGroup]="storyForm" (ngSubmit)="onSubmit(storyForm.value)">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <div class="row">
              <div class="col">
                <input id="id" type="hidden" formControlName="id" class="form-control" required>

                <label for="name">Name</label>
                <input id="name" type="text" formControlName="name" class="form-control" required minlength="3">
              </div>
            </div>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors.required">
                Name is required.
              </div>
              <div *ngIf="name.errors.minlength">
                Name must be at least 3 characters long.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!storyForm.valid"><fa-icon [icon]="faCheck"></fa-icon>&nbsp;Save</button>
            &nbsp;
            <button (click)="navigateToList()" class="btn btn-secondary"><fa-icon [icon]="faTimes"></fa-icon>&nbsp;Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
