<h1>Stories</h1>
<p>Make your own game stories and let others play. Start with new card!</p>
<h2>New Card</h2>
<div class="row">
  <div class="col">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit(cardForm.value)">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="header">Header</label>
            <input id="header" type="text" formControlName="header"
                   class="form-control" required minlength="3">
            <div *ngIf="header.invalid && (header.dirty || header.touched)" class="alert alert-danger">
              <div *ngIf="header.errors.required">
                Header is required.
              </div>
              <div *ngIf="header.errors.minlength">
                Header must be at least 3 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" formControlName="title"
                   class="form-control" required minlength="3">
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
              <div *ngIf="title.errors.required">
                Title is required.
              </div>
              <div *ngIf="title.errors.minlength">
                Title must be at least 3 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="story">Story</label>
            <textarea id="story" class="form-control span6" minlength="3" rows="3" formControlName="story" required></textarea>
            <div *ngIf="story.invalid && (story.dirty || story.touched)" class="alert alert-danger">
              <div *ngIf="story.errors.required">
                Story is required.
              </div>
              <div *ngIf="story.errors.minlength">
                Story must be at least 3 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="!cardForm.valid">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<h2>Cards in this story</h2>
<div class="row">
  <div class="col">
    <ul style="list-style: none;">
      <li *ngFor="let existingCard of cards;let i = index">
        <label>
          <input type="radio" (change)="selectCard(existingCard)" name="radiogroup" />
          {{ existingCard.header }}
        </label>
      </li>
    </ul>
  </div>
</div>
