<h1>Add/Edit Card</h1>
<div class="row">
  <div class="col">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit(cardForm.value)">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="header">Header</label>
            <input id="header" type="text" formControlName="header"
                   class="form-control" required minlength="3">
            <div *ngIf="header.invalid && (header.dirty || header.touched)" class="alert alert-danger">
              <div *ngIf="header.errors.required">
                Header is required.
              </div>
              <div *ngIf="header.errors.minlength">
                Header must be at least 3 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" formControlName="title"
                   class="form-control" required minlength="3">
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
              <div *ngIf="title.errors.required">
                Title is required.
              </div>
              <div *ngIf="title.errors.minlength">
                Title must be at least 3 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control span6" minlength="3" rows="3" formControlName="description" required></textarea>
            <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
              <div *ngIf="description.errors.required">
                Description is required.
              </div>
              <div *ngIf="description.errors.minlength">
                Description must be at least 3 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="!cardForm.valid">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<app-answer-list [card]="card"></app-answer-list>
