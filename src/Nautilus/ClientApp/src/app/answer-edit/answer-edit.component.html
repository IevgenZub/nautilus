<h4>New Answer</h4>
<div class="row">
  <div class="col">
    <form [formGroup]="answerForm" (ngSubmit)="onSubmit(answerForm.value)">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="decision">Decision</label>
            <input id="decision" type="text" formControlName="decision"
                   class="form-control" required minlength="3">
            <div *ngIf="decision.invalid && (decision.dirty || decision.touched)" class="alert alert-danger">
              <div *ngIf="decision.errors.required">
                Decision is required.
              </div>
              <div *ngIf="decision.errors.minlength">
                Decision must be at least 3 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="card">Card</label>
            <input id="cardId" class="form-control" type="text" formControlName="cardId" required>
            <div *ngIf="cardId.invalid && (cardId.dirty || cardId.touched)" class="alert alert-danger">
              <div *ngIf="cardId.errors.required">
                Card is required.
              </div>
              <div *ngIf="card.errors.minlength">
                Card must be at least 3 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="!answerForm.valid">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
