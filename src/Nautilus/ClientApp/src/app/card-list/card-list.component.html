<div class="row">
  <div class="col">
    <h2>Cards</h2>
  </div>
  <div class="col">
    <button (click)="open(content)" class="btn btn-primary float-right">
      <fa-icon style="color:lightgreen" [icon]="faPlus"></fa-icon>
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <ag-grid-angular style="width: 100%; height: 400px;"
                     class="ag-theme-balham"
                     [gridOptions]="gridOptions">
    </ag-grid-angular>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add/Edit Card</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-card-edit></app-card-edit>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
