<div class="row">
  <div class="col">
    <h1>Stories</h1>
  </div>
  <div class="col">
    <a [routerLink]="['/story-edit']" class="btn btn-primary float-right">
      <fa-icon [icon]="faPlus"></fa-icon>
      &nbsp; New Story
    </a>
  </div>
</div>
<div class="row">
  <div class="col">
    <ag-grid-angular style="width: 100%; height: 400px;"
                     class="ag-theme-balham"
                     [gridOptions]="gridOptions"
                     [rowData]="stories$ | async">
    </ag-grid-angular>
  </div>
</div>
